<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Flask Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Cloudinary Flask Integration</h1>
    
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload an image:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if upload_result %}
    <h2>Uploaded Image</h2>
    <img src="{{ upload_result['secure_url'] }}" alt="Uploaded Image" width="400">
    <p>URL: {{ upload_result['secure_url'] }}</p>
    
    <h2>Optimized Image</h2>
    <a href="/optimize/{{ upload_result['public_id'] }}">Click to see optimized version</a>

    <h2>Transformed Image</h2>
    <a href="/transform/{{ upload_result['public_id'] }}">Click to see transformed version</a>
    {% endif %}
</body>
</html>
